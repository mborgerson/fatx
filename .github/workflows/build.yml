name: Build

on:
  push:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/**'
      - 'README.md'
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/**'
      - 'README.md'

jobs:
  BuildUbuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -qy \
            build-essential pkg-config libfuse-dev cmake git
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make install
      - name: Test
        run: |
          cd tests
          ./test.sh
      - name: Test Python bindings
        run: |
          rm -rf build
          pip install --user .
          cd tests
          python test.py
  BuildDocker:
    name: Build Docker image on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build
        run: docker build -t fatx .
      - name: Test
        run: |
          docker run --rm -v $PWD/tests:/work -w /work \
            --device /dev/fuse --privileged fatx ./test.sh
  BuildMacos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          brew install pkgconfig cmake macfuse
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make install
      - name: Test Python bindings
        run: |
          rm -rf build
          pip3 install --user .
          cd tests
          tar xvf xbox_hdd.img.tgz
          python3 test.py
